schema {
  query: Query
}

type Query {
  viewer: Viewer
  snapshot(id: String): Snapshot
}

type Snapshot {
  id: String
  name: String
  component: String
  groups: [String]
  passed: Boolean
  failed: Boolean
  recorded: Boolean
  skipped: Boolean
  threshold: Float
  mismatch: Float
  referenceImage: String
  compareImage: String
  diffImage: String
  viewport: Viewport
  hasMultipleViewports: Boolean
}

type Viewer {
  snapshots: [Snapshot]
}

type Viewport {
  height: Int
  width: Int
}
