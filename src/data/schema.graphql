schema {
  query: Query
}

type Query {
  viewer: Viewer
  snapshot(id: String): Snapshot
}

type Snapshot {
  id: String
  name: String
  stack: [String]
  passed: Boolean
  record: Boolean
  skip: Boolean
  exclusive: Boolean
  threshold: Float
  mismatch: Float
  referenceImage: String
  compareImage: String
  diffImage: String
}

type Viewer {
  snapshots: [Snapshot]
}
